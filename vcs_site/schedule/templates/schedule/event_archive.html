{% extends 'schedule/event_list.html' %}

{% block title %}Мой архив{% endblock title %}

{% block title_grade %}
<th scope="col">
    Оценка
</th>
{% endblock title_grade %}

{% block grade %}
<td>
    {% if event.get_avg_grade %}
    {{ event.get_avg_grade }}({{ event.get_grade }})
    {% else %}
    <a class="btn btn-success" href="{% url 'grade' pk=event.pk %}" role="button">Оценить</a>
    {% endif %}
</td>
{% endblock grade %}
