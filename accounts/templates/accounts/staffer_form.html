{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block bottom_nav %}
<a class="btn btn-secondary ml-2" href="{% url 'event_list' %}">Вернуться на сайт<span class="sr-only">(current)</span></a>
{% endblock bottom_nav %}

{% block content %}

<h1 class="mt-4">Настройки аккаунта</h1>
    <div class="col-md-8">
        <form action=""  method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div align="right">
                <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}" role="button">Отмена</a>
                <input type="submit" class="btn btn-success" value="Сохранить">
            </div>
        </form>
    </div>
{% endblock content %}
